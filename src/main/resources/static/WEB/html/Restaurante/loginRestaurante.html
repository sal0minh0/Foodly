<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Foodly - Login Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/Cliente/loginUser.css" />
  </head>
  <body>
    <div class="page">
      <div class="auth-container">
        <!-- Logo + mensagem de boas-vindas -->
        <div class="brand">
          <div class="brand-logo">
            <img src="../../assets/logo.png" alt="Logo" />
          </div>
          <h1 class="brand-title">Bem-vindo de volta!</h1>
          <p class="brand-subtitle">Acesse o painel do seu restaurante</p>
        </div>

        <!-- Card de login -->
        <div class="card">
          <h2 class="card-title">Entrar como Restaurante</h2>
          <p class="card-subtitle">Faça login para gerenciar seu restaurante</p>

          <!-- ID adicionado para o JavaScript -->
          <form class="form" id="form-login-restaurante">
            <!-- Email -->
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <img src="../../assets/mail.svg" alt="Mail_Icon">
                </span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Digite seu email"
                  required
                />
              </div>
            </div>

            <!-- Senha -->
            <div class="form-group">
              <label for="senha">Senha</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <img src="../../assets/lock.svg" alt="Lock_Icon">
                </span>
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
            </div>

            <!-- Botão de login -->
            <button type="submit" class="btn-primary">ENTRAR</button>
          </form>

          <!-- Link para cadastro -->
          <p class="bottom-text">
            Novo na plataforma?
            <a href="cadastroRestaurante.html">Cadastre-se</a>
          </p>
        </div>

        <!-- Rodapé opcional -->
        <p class="footer-text">© 2025 Foodly. Todos os direitos reservados.</p>
      </div>
    </div>

    <!-- JavaScript principal -->
    <script src="../../JS/Restaurante/loginRestaurante.js"></script>
  </body>
</html>
